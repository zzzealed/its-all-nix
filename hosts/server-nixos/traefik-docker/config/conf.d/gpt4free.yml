---
http:
  # -- Change Router Configuration here...
  routers:
    gpt4free:
      rule: "Host(`gpt4free.l.zzzealed.com`)"  # <-- Change Rules here...
      service: gpt4free  # <-- Change Service Name here...
      priority: 1000  # <-- (Optional) Change Routing Priority here...
      entryPoints:
        - web
        - websecure
      tls:
        certResolver: cloudflare

  # -- Change Service Configuration here...
  services:
    gpt4free:  # <-- Change Service Name here...
      loadBalancer:
        servers:
          - url: "http://192.168.0.118:8063"  # <-- Change Target Service URL here...
