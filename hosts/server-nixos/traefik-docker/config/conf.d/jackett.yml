---
http:
  # -- Change Router Configuration here...
  routers:
    jackett:
      rule: "Host(`jackett.l.zzzealed.com`)"  # <-- Change Rules here...
      service: jackett  # <-- Change Service Name here...
      priority: 1000  # <-- (Optional) Change Routing Priority here...
      entryPoints:
        - web
        - websecure
      tls:
        certResolver: cloudflare

  # -- Change Service Configuration here...
  services:
    jackett:  # <-- Change Service Name here...
      loadBalancer:
        servers:
          - url: "http://192.168.0.118:9117"  # <-- Change Target Service URL here...
