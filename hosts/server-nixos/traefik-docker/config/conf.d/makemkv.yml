---
http:
  # -- Change Router Configuration here...
  routers:
    makemkv:
      rule: "Host(`makemkv.l.zzzealed.com`)"  # <-- Change Rules here...
      service: makemkv  # <-- Change Service Name here...
      priority: 1000  # <-- (Optional) Change Routing Priority here...
      entryPoints:
        - web
        - websecure
      tls:
        certResolver: cloudflare

  # -- Change Service Configuration here...
  services:
    makemkv:  # <-- Change Service Name here...
      loadBalancer:
        servers:
          - url: "http://192.168.0.118:50017"  # <-- Change Target Service URL here...
