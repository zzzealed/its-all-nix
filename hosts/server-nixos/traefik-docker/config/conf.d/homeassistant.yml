---
http:
  # -- Change Router Configuration here...
  routers:
    homeassistant:
      rule: "Host(`ha.l.zzzealed.com`)"  # <-- Change Rules here...
      service: homeassistant  # <-- Change Service Name here...
      priority: 1000  # <-- (Optional) Change Routing Priority here...
      entryPoints:
        - web
        - websecure
      tls:
        certResolver: cloudflare

  # -- Change Service Configuration here...
  services:
    homeassistant:  # <-- Change Service Name here...
      loadBalancer:
        servers:
          - url: "http://server.l.zzzealed.com:8123"  # <-- Change Target Service URL here...
