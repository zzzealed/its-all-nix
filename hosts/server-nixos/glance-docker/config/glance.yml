            source: |
             <div style="display: flex; gap: 10px; margin-bottom: 10px;">
              <p>CPU</p> 
              <iframe
                src="https://dashdot.l.zzzealed.com?graph=cpu&showPercentage=true&innerRadius=0&gap=0&textSize=15&textOffset=10"
